<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TO-DO list</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-name">TO-DO list</h1>
    </header>
    <div class="container">
      <input type="text" name="" id="taskInput" placeholder="add your task" />
      <button class="container-button">add a task</button>
    </div>
    <div class="content">
      <ul class="content-task"></ul>
    </div>
    <hr />
    <footer class="footer">
      <div class="wheather">
        <div class="wheather-app">
          <p class="wheather-app__place">Dnipro</p>
          <hr class="wheather-app__hr" />
          <p class="wheather-app__temp">10&deg;</p>
          <p class="wheather-app__condition">Sunny</p>
          <hr class="wheather-app__hr" />
          <p class="wheather-app__img"></p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
